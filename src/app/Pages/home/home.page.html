<div >
 
    <div class="mt-1 row justify-content-center align-content-center" style="margin: auto;">
        <img src="../../../../assets/banco.png" alt="">
    </div>
    <div class="row justify-content-center align-content-center" style="margin: auto;">
        <div class="col-md-5">
            <hr class="color-white" />
        </div>
    </div>
    <div class="row mt-3 mb-3 justify-content-center align-content-center" style="margin: auto;">
        <div class="col-md-5 mb-2">
            <mat-card>
                <mat-card-title>
                    Dados da sua conta
                </mat-card-title>
                <mat-card-subtitle>
                    <p>
                        Faça o gerenciamento da sua conta.
                        <br/>
                        Além de gerenciar, também, o seu cartão!
                    </p>
                </mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button 
                    [routerLink]="['/home/dados']" 
                    routerLinkActive="router-link-active">
                    Acessar
                </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-5">
            <mat-card>
                <mat-card-title>
                    Operações da sua conta
                </mat-card-title>
                <mat-card-subtitle>
                    <p>
                        Realize operações com a sua conta.
                        <br/>
                        Além de visualizar as suas movimentações!
                    </p>
                </mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button 
                    [routerLink]="['/home/operacoes']" 
                    routerLinkActive="router-link-active" >
                        Acessar
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="row justify-content-center align-content-center" style="margin: auto;">
            <div class="col-md-5">
                <hr class="color-white" />
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
